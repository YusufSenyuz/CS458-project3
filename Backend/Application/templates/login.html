<!DOCTYPE html>mp
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../static/login.css">
</head>

<body>

   <div class='bg-rain'>
      <div class="container-fluid">

                                                               {% block content %}
                        <div class="container">
                            {% for message in get_flashed_messages() %}
                            <div id= 'errorInfo' class="alert alert-warning">
                                {{ message }}
                            </div>
                            {% endfor %}

                            {% block page_content %}{% endblock %}
                        </div>
                        {% endblock %}
         <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-center" style="padding-top: 200px;">
               <br />
               <h2 style="color: white;">Please Log In</h2>
               <div class="row">
                  <div class="col-md-3">
                  </div>
                  <div class="col-md-6">
                     <div class="card" style="background-color: #f1f2ed; border-radius: 1rem;">
                        <form class='text-center' method = 'post' onsubmit="return validateInputAndShowModal()">
                           <div class="form-group ms-5 me-5 mb-3">
                              <br />
                              <label for="loginEmail">Email address</label>
                              <input type="text" class="form-control" id="loginEmail" name = "loginEmail"
                                 placeholder="Enter email or number"
                                 pattern="([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$)|^\d+$" />
                              <small class="form-text text-muted">
                                 Login via your e-mail
                              </small>
                           </div>

                           <div class="form-group ms-5 me-5 mb-3">
                              <label for="loginPassword">Password</label>
                              <input type="password" class="form-control" id="loginPassword" name = "loginPassword" placeholder="Password" />
                           </div>
                           <br />
                           <button class="btn btn-teal" type="submit" name = 'button' value="Login">
                              Login
                           </button>
                           <div align="center">
                           <a  class="login-btn" href="google/" style="text-decoration:none;">
                           <br />
                           <div class="btn-text">
                               Login with Google
                           </div>
                           <br /><br />

                        </form>
                     </div>
                  </div>

            </a>
        </div>
                           <br /><br />
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
<div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Invalid Input</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <p>Please enter a valid email address or number.</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>


</body>

</html>
