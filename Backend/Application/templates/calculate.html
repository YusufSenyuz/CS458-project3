<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance to Sun's Core</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .input-group {
            display: block;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
        #distance {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Distance to the Sun's Core</h1>
    <button onclick="getLocation()">Use My Location</button>
    <div class="input-group">
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.0001" id="latitude" required>
    </div>
    <div class="input-group">
        <label for="longitude">Longitude:</label>
        <input type="number" step="0.0001" id="longitude" required>
    </div>
    <button onclick="submitManual()">Calculate</button>
    <div id="distance"></div>
</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(submitLocation, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    function submitLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetch('/calculate_distance', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({lat: lat, lon: lon}),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("distance").innerHTML = "Distance to Sun's Core: " + data.distance;
        })
        .catch(error => console.error("Error:", error));
    }

    function submitManual() {
        const latitude = document.getElementById("latitude").value;
        const longitude = document.getElementById("longitude").value;
        fetch('/calculate_distance_manually', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({latitude: latitude, longitude: longitude}),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("distance").innerHTML = "Distance to Sun's Core: " + data.distance;
        })
        .catch(error => console.error("Error:", error));
    }
</script>
</body>
</html>
